<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>País</h1>
    <p>País em que nasci: <input type="text" name="txtpais" id="txtpais"> <input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtp = window.document.querySelector('input#txtpais')
        var res = window.document.querySelector('#res')
        var txtv = txtp.value.toLowerCase().trim() 
        res.innerHTML = `<p>Você nasceu no país: ${txtp}</p>`
        if (txtv == 'brasil') {
            res.innerHTML =  `<p>Você é Brasileiro!</p>`
        }
        else {
            res.innerHTML = `<p>Você é Estrangeiro!</p>`
        }
    }
    </script>
</body>
</html>
